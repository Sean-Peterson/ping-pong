<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
      <br>
      <form id="signup">
        <label for="email">Enter your email:</label>
        <input id="email" type="text">
        <button type="submit">Submit</button>
      </form>
      <ul id="solution"></ul>
      <br>
      <form id="math">
        <p>
          Input 1 number in each box and select an operand in the middle
        </p>
        number 1<input id="n1" type="number" required>
        <select id="operand">
          <option value = 1>+</option>
          <option value = 2>-</option>
          <option value = 3>*</option>
          <option value = 4>/</option>
        </select>
        number 2<input id="n2" type="number" required>
        <button type="submit">Submit</button>
      </form>
      <p>
        <span id="math-result"></span>
      </p>
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
      <a href="weather.html">Click for the weather...</a>
    </div>
  </body>
</html>
