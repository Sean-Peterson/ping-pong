<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <br>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
    <br>
    <form id="math">
      <p>
        Input 1 number in each box and select an operand in the middle
      </p>
      number 1<input id="n1" type="number" required>
      <select id="operand">
        <option value = 1>+</option>
        <option value = 2>-</option>
        <option value = 3>*</option>
        <option value = 4>/</option>
      </select>
      number 2<input id="n2" type="number" required>
      <button type="submit">Submit</button>
    </form>
    <p>
      <span id="math-result"></span>
    </p>
  </body>
</html>
